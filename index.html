<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur de mdp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Pour les icones -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="main">
            <h2>Générateur de mot de passe</h2>
            <p>Générez un mot de passe aléatoire sécurisé avec cette application web simple.</p>
            <a href="https://github.com/TimoooR7" target="_blank" id="profile">By Timo Rouwenhorst</a>
        </div>

        <div id="generator">
            <button id="start">Générer</button>

            <div id="bottom">
                <div id="mdp">
                <!-- Element du mdp ici -->
                </div>

                <button id="copy" class="tooltip"><i class="fa fa-folder"></i><span class="tooltiptext" id="tooltiptext">Copier au presse-papier</span></button>
            </div>
        </div>
        
    </div>
</body>
</html>
