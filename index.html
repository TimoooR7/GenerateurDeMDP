<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur de mdp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Pour les icones -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-button.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="main">
            <h2>Générateur de mot de passe</h2>
            <p>Générez un mot de passe aléatoire sécurisé avec cette application web simple.</p>
            <a href="https://github.com/TimoooR7" target="_blank" id="profile">By Timo Rouwenhorst</a>
        </div>

        <h4>Choisissez les paramètres du mot de passe</h4>
        <div id="parameters">
            <div id="checkboxes">
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="box1" type="checkbox"/>
                    <label class="cbx" for="box1"><span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check-4"></use>
                    </svg></span><span>Lettres majuscules</span></label>
                    <svg class="inline-svg">
                      <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </symbol>
                    </svg>
                </div>
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="box2" type="checkbox"/>
                    <label class="cbx" for="box2"><span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check-4"></use>
                    </svg></span><span>Lettres minuscules</span></label>
                    <svg class="inline-svg">
                      <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </symbol>
                    </svg>
                </div>
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="box3" type="checkbox"/>
                    <label class="cbx" for="box3"><span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check-4"></use>
                    </svg></span><span>Lettres avec accents</span></label>
                    <svg class="inline-svg">
                      <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </symbol>
                    </svg>
                </div>
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="box4" type="checkbox"/>
                    <label class="cbx" for="box4"><span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check-4"></use>
                    </svg></span><span>Caractères spéciaux</span></label>
                    <svg class="inline-svg">
                      <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </symbol>
                    </svg>
                </div>
                <div class="checkbox-wrapper-4">
                    <input class="inp-cbx" id="box5" type="checkbox"/>
                    <label class="cbx" for="box5"><span>
                    <svg width="12px" height="10px">
                      <use xlink:href="#check-4"></use>
                    </svg></span><span>Chiffres</span></label>
                    <svg class="inline-svg">
                      <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                      </symbol>
                    </svg>
                </div>
                <div class="checkbox-wrapper-4">
                  <input class="inp-cbx" id="box6" type="checkbox"/>
                  <label class="cbx" for="box6"><span>
                  <svg width="12px" height="10px">
                    <use xlink:href="#check-4"></use>
                  </svg></span><span>Espaces</span></label>
                  <svg class="inline-svg">
                    <symbol id="check-4" viewbox="0 0 12 10">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                  </svg>
              </div>


            </div>
            <div id="ranges">
                <p>Nombre de caractères</p>
                <input type="range">
            </div>
        </div>




        <div id="generator">
            <button id="start">Générer</button>

            <div id="bottom">
                <div id="mdp">
                    <!-- Element du mdp ici -->
                </div>

                <button id="copy" class="tooltip"><i class="fa fa-folder"></i><span class="tooltiptext"
                        id="tooltiptext">Copier au presse-papier</span></button>
            </div>
        </div>

    </div>
</body>

</html>
